<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiguous Typography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER / TITLE -->
    <header>
        <h1>AMBIGUOUS TYPOGRAPHY</h1>
    </header>

    <main>
        <!-- TOOLBAR (Left Panel) -->
        <div class="toolbar">
            <h3>Shapes</h3>
            <div class="shapes-container">
                <!-- Shapes will be dynamically added here -->
            </div>
            <div class="controls">
                <button id="rotate">Rotate</button>
                <button id="resize">Resize</button>
                <button id="color">Change Color</button>
            </div>
        </div>

        <!-- PLAY AREA (Right Panel) -->
        <div class="play-area">
            <h3>Build Your Typography</h3>
            <div id="grid">
                <!-- Dragged shapes will be placed here -->
            </div>
            <button id="reset">Reset</button>
            <button id="save">Save</button>
        </div>
    </main>

    <!-- BOTTOM MENU -->
    <footer>
        <button class="mode-btn">Geometric</button>
        <button class="mode-btn">Tetris</button>
        <button class="mode-btn">Swipe</button>
        <button class="mode-btn">Line</button>
        <button class="mode-btn">Random</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
